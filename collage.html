<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>Insta Collage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/collage.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>

  <body>
    <!-- Contenedor collage  -->
    <div id="contenedor container-fluid" ondrop="drop(this, event)" ondragenter="return false" ondragover="return false">
      <!-- PRUEBA -->
      <div class="row">
        <div class="col">
          <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
            <img src="assets/images/candy1.jpg" draggable="true" ondragstart="drag(event)" id="drag1" width="90" height="90">
          </div>
          <div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        </div>
      </div>
      <!-- PRUEBA -->
    </div>

    <!-- Texto separador -->
    <div id="photo-booth" class="row justify-content-center">
      <div class="col-xs-auto">
        <span><i class="fab fa-instagram"></i></span>
      </div>
      <div class="col-xs-auto">
        <p id="photo-text">POTHO BOOTH</p>
      </div>
    </div>


    <!-- Galería imágenes / Elementos arrastrables -->

    <!-- <img id="foto1" draggable="true" ondragstart="drag(event)" src="assets/images/candy1.jpg" width="60%"> -->

    <div class="container-fluid gallery">
      <div class="row no-gutters">
        <div class="col-3">
          <img id="img1" ondragstart="drag(event)" draggable="true" class="img-fluid" src="assets/images/candy1.jpg" alt="">
        </div>
        <div class="col-3">
          <img id="img2" ondragstart="drag(event)" draggable="true" class="img-fluid" src="assets/images/candy2.jpg" alt="">
        </div>
        <div class="col-3">
          <img id="img3" ondragstart="drag(event)" draggable="true" class="img-fluid" src="assets/images/candy3.jpg" alt="">
        </div>
        <div class="col-3">
          <img id="img4" ondragstart="drag(event)" draggable="true" class="img-fluid" src="assets/images/candy4.jpg" alt="">
        </div>
        <div class="row no-gutters">
          <div class="col-3">
            <img id="img5" ondragstart="drag(event)" draggable="true" class="img-fluid" src="assets/images/candy5.jpg" alt="">
          </div>
          <div class="col-3">
            <img id="img6" ondragstart="drag(event)" draggable="true" class="img-fluid" src="assets/images/candy6.jpg" alt="">
          </div>
          <div class="col-3">
            <img id="img7" ondragstart="drag(event)" draggable="true" class="img-fluid" src="assets/images/candy7.jpg" alt="">
          </div>
          <div class="col-3">
            <img id="img8" ondragstart="drag(event)" draggable="true" class="img-fluid" src="assets/images/candy8.jpg" alt="">
          </div>
        </div>

      </div>

      <!-- Links inferiores -->
      <div id="links" class="row justify-content-center">
        <div class="col">
          <p>CAMERA ROLY</p>
        </div>
        <div class="col">
          <p>FACES</p>
        </div>
        <div class="col">
          <p>RECENTS</p>
        </div>
      </div>

      <!-- Scripts -->

      <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
      <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
      <script src="assets/js/collage.js"></script>
  </body>

</html>
